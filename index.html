<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ihara KPIs Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Incluir Chart.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Indicadores de ventas Manu</h1>

  <div class="buttons">
    <!-- IDs correctos, sin onclick -->
    <button id="btn-kpis">Ver KPIs</button>
    <button id="btn-faltantes">Ver Faltantes</button>
  </div>

  <!-- Contenedor principal para la tabla y el mensaje de carga/error -->
  <section id="data-content">
    <!-- El contenido (loader o tabla) se insertará aquí -->
  </section>

  <!-- Contenedor para el gráfico (inicialmente oculto) -->
  <section id="chart-container">
    <canvas id="kpiChart"></canvas>
  </section>

  <!-- Enlazar script.js al final y con defer -->
  <script src="script.js" defer></script>

</body>
</html>
